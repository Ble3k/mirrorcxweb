<form class='footer-form-block'>
  <div class='footer-form-block__text-wrapper'>
    <img src="../../images/form-arrow.png" alt="form-arrow" class='footer-form-block__form-arrow'>
    <h2 class='footer-form-block__h2-text'>Познакомимся?</h2>

  </div>
  <div class='footer-form-block__input-wrapper'>
    <span class="validate-text"></span>
    <div class='footer-form-block__input-text-wrapper'>
      <input required name='name' type="text" placeholder='Имя' class='footer-form-block__text-input input-name'>

    </div>
    <textarea required name="comments" id="comments" cols="30" rows="10" placeholder='Комментарий' class='footer-form-block__comment-input input-comment'></textarea>
    <div id="captcha-container" class="footer-form__captcha-container"></div>
    <div class="footer-form-block__contact-us-wrapper">
      <button class='footer-form-block__submit-button'>СВЯЗАТЬСЯ СО МНОЙ</button>
      <div class="footer-form-block__info-wrapper">
        <span class="footer-form-block__phone">+7 (499) 501-1194</span>
        <span class="footer-form-block__mail">info@mirrorcx.com</span>
      </div>
    </div>
